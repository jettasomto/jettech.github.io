<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Form</title>
    <script src="https://kit.fontawesome.com/13c0e51636.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  type="text/css" href="style.css" >

</head>
<body>
    <div class="wrapper" >
    <section >
        <form>
            <p><h2>Sign up</h2></p>

            <div class="inputdiv bottomborder"><i class="fas fa-portrait"></i><input type="text" name="name" placeholder="Your Name"></div>
            <div class="inputdiv bottomborder"><i class="fas fa-envelope"></i>
           <input type="email" name="email" placeholder="Your Email"></div>
            <div class="inputdiv bottomborder"><i class="fas fa-unlock-alt"></i><input type="text" name="password" placeholder="Password"></div>
            <div class="inputdiv bottomborder"><i class="fas fa-unlock-alt"></i><input type="text" name="repeat" placeholder="Repeat your password"></div>
        
            <div class="agree"><input type="checkbox" value="agreement" name="agreement"> <span class="agreetext">I agree all statements in <a href="#">Terms of service</a></span> </div>
            <button type="submit">Register</button>

        </form>
    
</section>
<aside>
  
    <p><a href="#">I am already a member</a></p>

</aside>
</div>
</body>
</html>
